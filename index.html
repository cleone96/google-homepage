<!DOCTYPE html>
<html>
    <head>
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Google</title>
    </head>
    <body>
        <div id="topnav"> <!--This is the top horizontal navigation bar. -->
            <a class="topleft" href="#About">About</a>
            <a class="topleft" href="#Store">Store</a>
            <a class="topright signin" href="google.com">Sign In</a>
            <a class="topright" id="menuicon" href="google.com"></a>
            <a class="topright" href="#Images">Images</a>
            <a class="topright" href="#Gmail">Gmail</a>
        </div>
        <div id="logo"> <!-- Google image that sits above the search bar. -->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form id="searchbar"> <!--Here I created the search bar using a form and gave it the class "search". I added the buttons below using the input function and labeled them accordingly. -->
            <input class="search" type="text">
            <input class="mic" type="image" src="style/googlemic.png">
            <div id="mainbuttons">
                <input class="buttons" type="submit" value="Google Search">
                <input class="buttons" type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
        <footer>
            <div class="footer"> <!-- This is the bottom navigation bar. Within the footer I created a class "footer" and made its children links that imitate Google. I used two classes, left and right to move them. -->
                <a class="left" href="#ad">Advertising</a>
                <a class="left" href="#business">Business</a>
                <a class="right" href="#settings">Settings</a>
                <a class="right" href="#terms">Terms</a>
                <a class="right" href="#privacy">Privacy</a>
            </div>
        </footer>
    </body>
</html>
